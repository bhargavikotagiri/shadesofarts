 <script>
  // Step 1: Populate members based on size
 document.getElementById("size").addEventListener("change", function () {
  const size = this.value;
  const members = document.getElementById("members");
  members.innerHTML = "<option value=''>Number of Members</option>";

  const sizeMap = {
    A5: [1],
    A4: [1, 2],
    A3: [1, 2],
    A2: [1, 2],
    A1: [1, 2, 3, 4, 5]
  };

  (sizeMap[size] || []).forEach(num => {
    const opt = document.createElement("option");
    opt.value = num;
    opt.textContent = num;
    members.appendChild(opt);
  });
});


  // Step 2: Payment and cost logic
function handlePayment() {
  const style = document.getElementById("artStyle").value;
  const size = document.getElementById("size").value;
  const members = document.getElementById("members").value;

  if (!style || !size || !members) {
    alert("Please select all options.");
    return;
  }

    const costMap = {
      pencil: {
        A5: { "1": 500 },
        A4: { "1": 1000, "2": 2000 },
        A3: { "1": 2500, "2": 3000 },
        A2: { "1": 3500, "2": 5000 },
        A1: { "1": 8000, "2": 10000, "3": 10000, "4": 10000, "5": 10000 }
      },

      }

  function submitOrder(event) {
    event.preventDefault(); // stop default form submit

    // Collect all required fields
    const name = document.querySelector("input[type='text']").value.trim();
    const email = document.querySelector("input[type='email']").value.trim();
    const phone = document.querySelector("input[type='tel']").value.trim();
    const style = document.getElementById("artStyle").value;
    const size = document.getElementById("size").value;
