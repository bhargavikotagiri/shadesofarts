    body {

    header {
      height: 450px;
      background-image: url("Shades of love.jpeg"); /* make sure this image is in the same folder */

    nav a:hover {
      color: #00bfff;
    }

    section {
      padding: 40px;
      text-align: center;
      background-color: white;
      margin: 20px auto;
      max-width: 800px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    section h2 {
      margin-bottom: 10px;
      font-size: 24px;
      color: #333;
    }

    section p {
      color: #555;
    }

    section button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #222;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    section button:hover {
      background-color: #444;
    }
    footer {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 15px;

    }

  padding: 50px;

  text-align: center;
}

#about h2 {
  font-size: 28px;
  margin-bottom: 20px;
  color: #333;
}

.social-fixed {
  position: fixed;
  left: 20px;
  top: 50%;
  transform: translateY(-50%);
  display: flex;
  flex-direction: column;
  gap: 20px;
  z-index: 9999;
}

.social-fixed a {
  color: white;
  background-color: #25D366; /* WhatsApp green */
  width: 50px;
  height: 50px;
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 24px;
  box-shadow: 0 0 10px rgba(0,0,0,0.3);
  text-decoration: none;
  transition: background-color 0.3s ease;
}

.social-fixed a.instagram {
  background-color: #C13584; /* Instagram pink */
}

.social-fixed a:hover {
  opacity: 0.85;
}

.image-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 20px;
  max-width: 1200px;
  margin: auto;
}

.image-grid img {
  width: 100%;
  height: 240px;
  object-fit: cover;
  border-radius: 18px;
  box-shadow: 0 4px 12px rgba(255, 255, 255, 0.1);
  transition: transform 0.3s ease;
}

.image-grid img:hover {
  transform: scale(1.03);
}
